<h1 mat-dialog-title>Confirm</h1>
<mat-dialog-content  class="mat-typography">
        <b>Are you sure you want to delete the following Post?</b>
        <br><br>
        {{data.post}}  
        
</mat-dialog-content>
<mat-dialog-actions align="end">
        <button mat-raised-button (click)="dialogRef.close(true)">Confirm</button>
        <button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
</mat-dialog-actions>

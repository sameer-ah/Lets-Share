<form [formGroup]="profileForm" (ngSubmit)="onSave()">
  <table>
    <tr>
      <td>
        <div class="mt-3">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mt-3">
          <mat-radio-group formControlName="sex">
            <mat-radio-button value="Male">
              Male
            </mat-radio-button>
            <mat-radio-button value="Female">
              Female
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="mt-3">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      </td>
    </tr>
    <tr class="profile-picture">
      <td class="align-top">
        Profile Picture:
        <input #file type="file" accept='image/*' (change)="previewImage(file.files)" formControlName="picture" />
      </td>
      <td>
        <img [src]="imgURL" height="200" *ngIf="imgURL">
      </td>
    </tr>
    <tr>
      <td>
        <button mat-raised-button [disabled]="!profileForm.dirty">Save</button>
      </td>
    </tr>
  </table>
</form>
